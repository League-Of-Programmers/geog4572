<!DOCTYPE html>
<head>
	<meta charset="utf-8">
	<script src="https://d3js.org/d3.v5.min.js"></script>
	<script src="js/d3.layout.cloud.js"></script>
	<style>
		html, body { width: 100%; height: 100%; margin: 0; background: #fff; }
		svg {
			width: 100%;
			height: 100%;
			position: center;
		}
	</style>
</head>

<body>

<svg viewBox="0 0 960 500" width="100%" height="100%"></svg>
<script>
	var margin = {top: 30, right: 50, bottom: 30, left: 50};
	var width = 960 - margin.left - margin.right;
	var height = 500 - margin.top - margin.bottom;

	var g = d3.select("svg")
		.append("g")
		.attr("transform", "translate(" + margin.left + "," + margin.top + ")");


	function wordFrequency(txt) {

		var wordArray = txt.split(/[ .?!,*'"]/);
		var newArray = [], filteredArray = [], wordObj;
		wordArray.forEach(function (word) {
			wordObj = newArray.filter(function (w){
				return w.text == word.toLowerCase();
			});
			if (wordObj.length) {
				wordObj[0].frequency += 1;
			} else {
				newArray.push({term: word, frequency: 1});
			}
		});

		var words = ["", "that", "this", "we", "needs", "I", "you", "he", "she", "and", "be", "are", "is", "was", "were", "Could", "Would", "of", "it", "with", "A", "s", "t", "with", "of", "to", "the", "for", "in", "not", ",", ")", "&", "our", "more", "people", "at", "We", "_", "our", "so", "throughout", "5", "maybe", "if", "use", "by", "as", "all", "4", "survey", "The", "on", "a", "on", "lots", "The", "-", "All", "but", "can", "up", "or", "need", "like", "will", "should", "way", "its", "do", "make", "between", "null", "many", "/", "want", "what", "It", "an", "g", "It", "g", "don", "re", "think", "30", "lot", "about", "m", "re", "get", "good", "must",  "-", "them", "had", "take", "out", "etc", "has", "would", "20", "no", "_", "around", "how", "In", "city", '"',"“", "”", "am", "“I”"];

		newArray.filter(function(word){
			if (!words.includes(word.term)) {
				filteredArray.push(word);
			}
		})

		return filteredArray;
	}


	d3.csv("assets/yft.csv").then(function(data){

		var texts = "";

		for (var i= 0; i < data.length; i ++) {
			texts += data[i].content;
		}


		var frequencyList = wordFrequency(texts);

		var color = d3.scaleOrdinal(d3.schemeCategory10);
		var frequencies = d3.keys(d3.nest().key(function(d) { return d.weight; }).map(data));
		var fontSize = d3.scalePow().exponent(5).domain([0,1]).range([40,80]);
		var fontStyle = d3.scalePow().domain([frequencies]).range([10,30]);

		var layout = d3.layout.cloud()
			.size([width, height])
			.timeInterval(20)
			.words(frequencyList)
			.rotate(function(d) { return 0; })
			.fontSize(function(d,i) { return fontSize(Math.random()); })
			//.fontStyle(function(d,i) { return fontSyle(Math.random()); })
			.fontWeight(["bold"])
			.text(function(d) { return d.term; })
			.spiral("rectangular") // "archimedean" or "rectangular"
			.on("end", draw)
			.start();

		var wordcloud = g.append("g")
			.attr('class','wordcloud')
			.attr("transform", "translate(" + width/2 + "," + height/2 + ")");

		g.append("g")
			.attr("class", "axis")
			.attr("transform", "translate(0," + height + ")")
			.selectAll('text')
			.style('font-size','20px')
			.style('fill',function(d) { return color(d); })
			.style('font','sans-serif');

		function draw(words) {
			wordcloud.selectAll("text")
				.data(words)
				.enter().append("text")
				.attr('class','word')
				.style("fill", function(d, i) { return color(i); })
				.style("font-size", function(d) { return d.size + "px"; })
				.style("font-family", function(d) { return d.font; })
				//.style("fill", function(d) {
				//var paringObject = data.filter(function(obj) { return obj.Team_CN === d.text});
				// return color(paringObject[0].category);
				//})
				.attr("text-anchor", "middle")
				.attr("transform", function(d) { return "translate(" + [d.x, d.y] + ")rotate(" + d.rotate + ")"; })
				.text(function(d) { return d.text; });
		};

	});
</script>
</body>
